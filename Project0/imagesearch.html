<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="stylesheet" href="googleImages.css" />
    <link rel="icon" href="images/gicon.png" />
  </head>

  <body>
    <div class="header">
      <button type="button">
        <a href="index.html">Go Back</a>
      </button>
    </div>

    <section class="search">
      <div class="main">
        <img src="images/google-image-search-logo.png" class="gglImageLogo" />
        <div class="mainsearch">
          <form action="http://www.google.com/images">
            <img src="images/searchIcon2.png" class="searchIcon" />
            <div class="searchfield">
              <span class="tooltip">Search</span>
              <input type="text" name="q" value="" class="searchbar" />
            </div>
            <input
              type="image"
              name="submit"
              src="images/googleSearch.png"
              class="GoogleSearchIcon"
            />
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
